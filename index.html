 .carousel-container {

  top: 20%;

.carousel {

}

.carousel-card {

  top: 50%;

  border: 2px solid #fff;
  border-radius: 20px;

  transform-origin: center;

.carousel-card img {

.glow-name {

}

@keyframes pulseGlow {
  0%, 100% {

  }
  50% {
    text-shadow: 0 0 10px #FF1493, 0 0 25px #FF69B4;
  }
}
.message {
